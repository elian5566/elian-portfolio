name: Build Flutter from starter pack and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'

      - name: Unzip starter pack
        run: unzip -q elian_portfolio_flutter_starter.zip

      - name: Install dependencies
        run: |
          cd elian_portfolio_flutter_starter
          flutter pub get

      - name: Build web
        run: |
          cd elian_portfolio_flutter_starter
          flutter build web --release --base-href /elian-portfolio/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: elian_portfolio_flutter_starter/build/web
          publish_branch: gh-pages
